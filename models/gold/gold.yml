version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        data_tests:
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.
      - name: amount
        description: amount in dollars per order - never - not_null
        data_tests:
          - not_null